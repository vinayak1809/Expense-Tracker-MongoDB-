<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title> Sign Up </title>
</head>
<body>
    <main>
        <h2> Sign Up </h2>
        <p>Please fill the form to create an account</p>
        <hr>
        
                <form onsubmit="saveuser(event)"  method="POST">
                    <input type="text" name="name" id="name" placeholder="Name: ">
                    <input type="email" placeholder="E-mail: " name="email" id="email">
                    <input type="text" placeholder="Phone Number: " name="ph_num" id="ph_num">
                    <input type="password" placeholder="Password: " name="password" id="password">
    
                    <button type="submit">Sign Up</button>
                </form>
           
    </main>
    <div class="already">
            <p style="color: white;">Already have a account? &nbsp;</p>
            <a style="color: white;" href="/login">Login here</a>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
